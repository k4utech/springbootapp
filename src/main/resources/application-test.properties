server.port=9090

logging.level.org.flywaydb.core=DEBUG

#Primary Data Source
spring.datasource.url=jdbc:h2:~/dasboot-test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-eviction-idle-time-millis=1000
spring.datasource.min-eviction-idle.min-idle=8
spring.datasource.min-eviction-idle.time-between-eviction-runs-millis=1

flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=false

#Secondary Datasource
datasource.flyway.url=jdbc:h2:~/dasboot-flyway-test
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver